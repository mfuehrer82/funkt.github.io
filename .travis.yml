language: php
php: 7
sudo: true
branches:
  only:
  - source
before_install:
- phpenv config-rm xdebug.ini || true
- composer self-update
- echo -e "machine github.com\n  login $GH_TOKEN" >> ~/.netrc
install:
- composer install -v -o --no-dev
script: sh app/bin/build.sh
after_success: if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sh app/bin/publish.sh; fi
env:
  global:
    secure: 
